<html>
<head>
	
</head>
<body>

<div id ="app">
	<p>{{message}}</p>
	<input v-model="message">	
</div>
<div id ="app2">
	分數:{{score}},是否及格:{{score >60}}
	<p>{{message2}}</p>
	<p v-if="loading">ERROR</p><!--單純判斷布林-->>
	<button v-on:click="reverseMessage">ReverseMessage</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

<script>
	var app = new Vue({
		el:'#app',
		data:{
		message:'hello world!!'
		}
	});
	var app2 = new Vue({
		el:'#app2',
		data:{
			message2: 'Hello Vue.js2',
			score :60,
			loading:false
		},
		methods:{
			reverseMessage: function () {
				this.message2 = this.message2.split('').reverse().join('')				
			}
		}
	});

	</script>
</body>
</html>
